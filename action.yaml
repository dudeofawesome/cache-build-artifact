name: 'cache-build-artifact'
description: >-
  Caches a tarred file or directory into a short-lived artifact for use with
  later jobs.
inputs:
  path:
    description: 'Path of file or files to archive'
    required: true
    default: './'
  archive-name:
    description: 'The name of the archive'
    required: true
    default: ''
runs:
  using: 'composite'
  steps:
    - name: 'Set archive name 📇'
      id: 'name'
      run: |-
        if [ -n "${{ inputs.archive-name }}" ]; then
          echo "::set-output name=archive-name::'${{ inputs.archive-name }}'"
        else
          echo "::set-output name=archive-name::'build-${{ github.sha }}'"
        fi
      shell: 'bash'
    - name: 'Tar files 🤐'
      run: >-
        printf "MY CWD IS\n"
        printf "$(pwd)\n";
        printf "$(ls -lha)\n";
        tar --create
          --file "${{ steps.name.outputs.archive-name }}"
          "${{ inputs.path }}"
      shell: 'bash'
    - name: 'Cache build 🧩'
      uses: 'actions/upload-artifact@v3'
      with:
        name: '${{ steps.name.outputs.archive-name }}'
        path: '${{ steps.name.outputs.archive-name }}'
        retention-days: 1
